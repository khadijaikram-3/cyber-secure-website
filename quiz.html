<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Quiz - Web Guardian</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    /* Quiz Page Styles */
    /* Background Video */
    .quiz-bg-video {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .quiz-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      z-index: -1;
    }


    body {

      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      font-family:'Poppins', sans-serif;
    }
    #quiz-wrapper {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #level-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    #level-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background-color: #0a1f44;
      color: white;
      transition: background-color 0.3s ease;
      min-width: 90px;
    }
    #level-buttons button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
      color: #eee;
    }
    #level-buttons button.active {
      background-color: #007bff;
      box-shadow: 0 0 10px #007bffaa;
    }
    .quiz-question {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      color: #0a1f44;
    }
    .question-counter {
      color: #0a1f44;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .quiz-options {
      display: grid;
      gap: 15px;
      margin: 20px 0;
    }
    .quiz-option {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    .quiz-option:hover {
      background: #e3f2fd;
      border-color: #00c6ff;
      transform: translateY(-2px);
    }
    .quiz-option.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .quiz-option.incorrect {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .quiz-explanation {
      background:#112e35 ;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 5px solid #ffc107;
    }
    .next-btn {
      background: #28a745;
      margin-top: 15px;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-btn:hover {
      background: #218838;
    }
    .quiz-progress {
      background: #e9ecef;
      height: 8px;
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #00c6ff, #0a1f44);
      height: 100%;
      transition: width 0.3s ease;
    }
    .quiz-results {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }
    .score-circle {
      background: linear-gradient(135deg, #00c6ff, #0a1f44);
      color: white;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .score-number {
      font-size: 24px;
      font-weight: bold;
    }
    .score-text {
      font-size: 12px;
      opacity: 0.9;
    }
    .result-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .retake-btn,
    .share-btn,
    .next-level-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 140px;
    }
    .retake-btn {
      background: #0a1f44;
      color: white;
    }
    .share-btn {
      background: #28a745;
      color: white;
    }
    .next-level-btn {
      background: #007bff;
      color: white;
    }
    .retake-btn:hover,
    .share-btn:hover,
    .next-level-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .security-tip {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 5px solid #00c6ff;
      text-align: left;
    }
    .security-tip h4 {
      color: #0a1f44;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
 <video class="quiz-bg-video" src="movingWires.mp4" autoplay loop muted playsinline></video>
  <div class="quiz-overlay"></div>

  <div id="quiz-wrapper">
    <div id="level-buttons">
     <button id="btn-level-1" onclick="selectLevel('Level 1 – Rookie Defender (5 Questions) ')">Level 1</button>
<button id="btn-level-2" onclick="selectLevel('Level 2 – Smart Protector (10 Questions)')" disabled>Level 2</button>  
<button id="btn-level-3" onclick="selectLevel('Level 3 – Cyber Warrior (15 Questions) ')" disabled>Level 3</button>
    </div>
    <div id="quiz-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
